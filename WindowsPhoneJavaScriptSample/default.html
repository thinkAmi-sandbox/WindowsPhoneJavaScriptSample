<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>WindowsPhoneJavaScriptSample</title>

    <!-- WinJS 参照 -->
    <!-- 実行時、ui-themed.css はユーザーのテーマの設定に基づいて、ui-themed.theme-light.css または 
ui-themed.theme-dark.css に解決されます。これは、MRT リソース読み込み機能に含まれています。 -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- WindowsPhoneJavaScriptSample 参照 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <!-- jQueryの参照を追加 -->
    <script src="Scripts/jquery-2.1.4.min.js"></script>

</head>
<body class="phone">
    <p id="hello">Hello World!</p>
    <button id="action">アクション</button>

    <div>
        <h1>カメラ情報</h1>
        <p id="camera"></p>
    </div>

    <div>
        <h1>スクレイピング結果</h1>
        <p id="result"></p>
    </div>
</body>
</html>
